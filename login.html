<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Breathe Divinity</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        main{
            margin: 0;
            padding: 0;
            background:var(--base-variant);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
         .login-container {
            background-color: var(--primary-color);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
           
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

       
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 94%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a6fa5;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: none;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #3a5a80;
        }

        .alternative-actions {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .alternative-actions a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .alternative-actions a:hover {
            text-decoration: underline;
        }

      
        @media (max-width: 480px) {
            .login-container {
                margin: 0 1rem;
                padding: 1.5rem;
            }
        }
    </style>
       
</head>
<body>
     <header class="site-header">
        <div class="header-container">
            <div class="brand-logo">
                <img src="img/logo.webp" alt="E-commerce store logo" class="logo-img">
            </div>
            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="index1.html" class="menu">Home</a></li>
                    <li><a href="services.html"class="menu">Shop</a></li>
                    <li><a href="about1.html" class="menu">About</a></li>
                    <li><a href="contact1.html"class="menu">Contact</a></li>
                     <li><a href="login.html" class="menu">Login</a></li>
                 <li><button id="theme-switch" class="menu">

      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
    </button></li>
</ul>
               
            </nav>
             <button class="mobile-menu-toggle">â˜°</button>
            
        </div>
     </header>
     <main>
  <div class="login-container">
        <div class="logo">
          
            <div>Welcome to Breathe Divinity</div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error-message" id="email-error">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="error-message" id="password-error">Password must be at least 6 characters</div>
            </div>
            
            <button type="submit">Log In</button>
        </form>
        
        
        <div class="alternative-actions">
            Don't have an account? <a href="#" >Sign up</a>
        </div>
    </div>
</main>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
         
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            document.getElementById('email-error').style.display = 'none';
            document.getElementById('password-error').style.display = 'none';
         
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('email-error').style.display = 'block';
                return;
            }
            
         
            if (password.length < 6) {
                document.getElementById('password-error').style.display = 'block';
                return;
            }
            
           
            const validEmail = "user@example.com";
            const validPassword = "password123";
            
            if (email === validEmail && password === validPassword) {
                window.location.href = "index1.html";
            } else {
             
                alert("Invalid email or password");
            }
        });
    </script>

    
    <script src="darkmode.js"></script>
</body>
</html>
